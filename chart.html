<h1>Nike Sales Distribution</h1>
<div>
  <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart').getContext('2d');

  const data = {
    datasets: [{
      data: [10, 20, 30],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
      ],
      borderColor: [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
      ],
      borderWidth: 1,
    }],
    labels: ['Nike Dunk', 'Air Force 1', 'Nike Blazers'],
  };

  const options = {
    responsive: true,
    maintainAspectRatio: false,
  };

  const myChart = new Chart(ctx, {
    type: 'pie',
    data: data,
    options: options,
  });
</script>

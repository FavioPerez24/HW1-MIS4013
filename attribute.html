<!DOCTYPE html>
<html>
<body>
   <h2>What Can JavaScript Do?</h2>
   <p>JavaScript can change HTML attribute values.</p>
   <h4>Changing the <i> src attribute value </i> of below image on button click.</h4>
   <img id = "img" src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.w3schools.com%2Fjs%2Ftryit.asp%3Ffilename%3Dtryjs_lightbulb&psig=AOvVaw2iBj-8_LK9Ct932BlIsl8R&ust=1701492828629000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJD66u-47YIDFQAAAAAdAAAAABAh" alt = "demo">
   <button onclick = "changeImage()">change Image</button>
   <script>
      function changeImage() {
         let imgDiv = document.getElementById("img");
         imgDiv.src = 'https://kvkokrajhar.files.wordpress.com/2016/11/pic_bulbon.gif?w=416&resize=416%2C749&h=749'; // replace the image on button click.
      }
   </script>
</body>
</html>

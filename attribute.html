<!DOCTYPE html>
<html>
<head>
    <title>Test Image Display</title>
</head>
<body>
    <h1>Test Image Display</h1>
    <p>Click the button to change the image:</p>
    <img id="image1" src="pic_bulboff.gif" alt="Image 1">
    <img id="image2" src="pic_bulbon.webp" alt="Image 2" style="display:none;">

    <button onclick="changeImage()">Change Image</button>

    <script>
        function changeImage() {
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2");

            if (image1.style.display === "none") {
                image1.style.display = "block";
                image2.style.display = "none";
            } else {
                image1.style.display = "none";
                image2.style.display = "block";
            }
        }
    </script>
</body>
</html>
